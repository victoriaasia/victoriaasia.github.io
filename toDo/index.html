<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Didact+Gothic" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body ng-app="todoApp">
<div class="container" ng-controller="TodoController">
	<section class="app-body">
    <form ng-submit="addTodo()" class="todo-form">
			<input type="text" ng-model="todoText" class="text-field" placeholder="" autofocus="" required/>
			<input type="submit" class="add-btn" value="Добавить запись"/>
		</form>

		<ul class="todo-list">
        <input type="text" class="search" ng-model="search" placeholder="Поиск по словам...">
        <a href="#" class="filter active btn" id="all">Все</a>
        <a href="#" class="filter btn" id="done-true">Активные</a>
        <a href="#" class="filter btn" id="done-false">Завершенные</a>

			<li ng-repeat="todo in todos | filter: search track by $index" class="done-{{todo.done}}" data-attr="done-{{todo.done}}">
				<input type="checkbox" class="checkbox" id="{{$index}}" ng-model="todo.done">
        <label for="{{$index}}"></label>
				<span>{{todo.text}}</span>
        <span class="delete" ng-click="remove()"></span>
			</li>
		</ul>
	</section>

</div>

<script src="js/angular.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/app.js"></script>
<script src="js/filter.js"></script>

</body>
</html>
