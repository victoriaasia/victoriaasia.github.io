<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/animate.min.css">
  <link rel="stylesheet" href="css/font.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="k-game-wrapper">
  <div class="k-game-container">
    <div class="k-game-header">
      <div class="k-game-header__content">
        <div class="k-game-logo">
          <a href="#"><img src="img/logo1.png" alt="KasperskyLab"></a>
        </div>
        <div class="k-game-main-title">
          <h1 class="wow fadeIn">Интерактивный сканер<br/>цифровой личности</h1>
        </div>
      </div>
      <div class="k-game-header__sub-title">
          <h2 class="wow fadeIn" data-wow-delay="1s">Насколько вы и ваша цифровая личность защищены от кибер-угроз? Разобраться поможет сканер вашей интерактивной личности. Пройдя сканирование, вы узнаете об основных угрозах в Сети и получите совет, как избежать их.</h2>
          <div class="k-game-btn"><button>Сканировать</button></div>
        </div>
      <div class="k-game-header__girl wow flipInY" data-wow-delay="0s" data-wow-duration="1s"></div>
    </div>

  </div>
</div>




<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/wow.min.js"></script>
<script>new WOW().init();</script>
</body>
</html>
