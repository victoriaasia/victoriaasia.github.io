<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RW</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <main class="main main-content">
          <h1 class="page-title">Мои настройки</h1>
          <section class="main__personal">
            <h2 class="block-title">Личные данные</h2>
            <div class="personal-list">
              <div class="personal-item">
                <input class="edit-field" type="text" placeholder="Имя" disabled>
                <div class="edit-btn"><a class="js-btn" href="#">изменить</a></div>
              </div>
              <div class="personal-item">
                <input class="edit-field" type="text" placeholder="Фамилия" disabled>
                <div class="edit-btn"><a class="js-btn" href="#">изменить</a></div>
              </div>
              <div class="personal-item">
                <input class="edit-field" type="text" placeholder="Отчество" disabled>
                <div class="edit-btn"><a class="js-btn" href="#">изменить</a></div>
              </div>
              <div class="personal-item">
                <input class="edit-field" type="text" placeholder="Дата рождения" onfocus="(this.type='date')" disabled>
                <div class="edit-btn"><a class="js-btn" href="#">изменить</a></div>
              </div>
            </div>
          </section>
          <section class="main__contacts">
            <h2 class="block-title">Контактные данные</h2>
          </section>
          <section class="main__address">
            <h2 class="block-title">Адресная книга</h2>
          </section>
        </main>
        <aside class="aside aside-content">
          <section>
            <h2 class="aside-title">социальные сети</h2>
            <p class="aside-desc">Привяжите учетную запись социальной сети и используйте ee для входа</p>
            <div class="aside-buttons social"><a class="social__btn social-fb" href="#"><span class="social-logo social-fb__logo"></span><span>Facebook</span></a><a class="social__btn social-vk" href="#"><span class="social-logo social-vk__logo"></span><span>Вконтакте</span></a><a class="social__btn social-tw" href="#"><span class="social-logo social-tw__logo"></span><span>Twitter</span></a><a class="social__btn social-odn" href="#"><span class="social-logo social-odn__logo"></span><span>Одноклассники</span></a></div>
          </section>
        </aside>
      </div>
    </div>
  </body>
  <script src="./js/script.js"></script>
</html>
