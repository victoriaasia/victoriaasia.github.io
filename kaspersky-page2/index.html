<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/animate.min.css">
  <link rel="stylesheet" href="css/font.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="k-game-wrapper">
  <div class="k-game-container part-two">
    <div class="k-game-inner">

      <div class="k-game-header">
        <div class="k-game-logo">
          <a href="#"><img src="img/logo2.png" alt="KasperskyLab"></a>
        </div>
        <div class="k-game-pages">
          <div class="page wow flipInY" data-wow-delay="0.5s"><span>1/10</span></div>
          <div class="circle2"></div>
          <div class="circle3"></div>
        </div>
      </div>
      <div class="k-game-main">
        <div class="k-game-question">
          <img src="img/load.png" alt="">
          <h2 class="wow fadeIn" data-wow-delay="0.5s">Как часто вы пользуетесь Интернетом?</h2>
        </div>
        <div class="k-game-answers">
          <div class="answer">
            <div>
            <input type="radio" name="answer" id="answer-one" />
            <label for="answer-one" class="wow fadeIn" data-wow-delay="0.7s">Не представляю своей жизни без него: мой
              день начинается с проверки почты, а заканчивается перепиской в
              мессенджере с подругой или родственниками! </label>
            </div>
          </div>
          <div class="answer">
            <div>
            <input type="radio" name="answer" id="answer-two" />
            <label for="answer-two" class="wow fadeIn" data-wow-delay="0.9s">Пользуюсь на работе и дома, когда есть
              свободное время.</label>
            </div>
          </div>
          <div class="answer">
            <div>
            <input type="radio" name="answer" id="answer-three" />
            <label for="answer-three" class="wow fadeIn" data-wow-delay="1.1s">Захожу в Интернет нерегулярно,
              только когда есть необходимость. </label>
            </div>
          </div>
        </div>



      </div>
      <div class="k-game-footer"></div>



    </div>

  </div>
</div>




<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/wow.min.js"></script>
<script>new WOW().init();</script>
</body>
</html>
