<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/animate.min.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="av-wrapper">

  <div class="av-block-one">
    <div class="av-intro">
				<div class="av-special">
					<span>Специальный проект</span>
				</div>
				<div class="av-title">
					<span>Волшебный<br/>эликсир:</span>
				</div>
        <div class="av-sub-title wow slideInLeft" data-wow-duration="2s" data-wow-delay="0.5s">
					<span>как повернуть<br/>время вспять</span>
				</div>
    </div>
    <img src="img/woman1.png" alt="" class="av-woman">
    <img src="img/decor.png" alt="" class="av-decor wow fadeInUp" data-wow-duration="2s" data-wow-delay="0.7s">
  </div>

  <div class="av-block-two">
    <div class="av-title"><span>Двойной удар<br/>по морщинам:</span></div>
    <div class="av-sub-title wow slideInRight" data-wow-duration="2s" data-wow-delay="0.8s"><span>сыворотка<br/>и масло в одном<br/>средстве Avon</span></div>
    <img src="img/prod1.png" alt="" class="av-product wow fadeInDown" data-wow-duration="2s" data-wow-delay="0.5s">
  </div>

  <div class="av-block-three">
    <div class="av-title wow slideInUp" data-wow-duration="2s" data-wow-delay="0.5s"><span>Секрет<br/>ее молодости:</span></div>
    <div class="av-sub-title wow slideInDown" data-wow-duration="2s" data-wow-delay="0.5s"><span>чем полезны<br/>косметические<br/>масла?</span></div>
    <img src="img/img1.png" alt="" class="av-img">
  </div>

  <div class="av-block-four">
    <div class="av-title"><span>способов<br/>нанесения<br/>крема,</span></div>
    <div class="av-sub-title" ><span class="wow slideInRight" data-wow-duration="2s" data-wow-delay="0.5s">чтобы<br/>продлить<br/>молодость</span></div>
    <img src="img/woman2.png" alt="" class="av-woman">
  </div>

</div>

<script src="js/jquery.min.js"></script>
<script src="js/wow.min.js"></script>
<script>new WOW().init();</script>
</body>
</html>
