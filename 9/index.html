<!DOCTYPE html>
<html class="page-index" lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>
    </title>
    <link rel="stylesheet" href="css/main.css?v=1510586499407">
  </head>
  <body>
    <div class="grid-container main">
      <div class="grid-x block user">
        <div class="cell small-12 medium-3 user__pic">
          <div class="userpic"><img src="images/pic.jpg" alt=""></div>
        </div>
        <div class="cell small-12 medium-9 user__info">
          <input type="text" placeholder="Виктория" name="name">
          <input type="date" data-date="" data-date-format="DD MMMM YYYY" value="1990-01-30">
          <input type="text" placeholder="Санкт-Петербург" name="city">
          <input type="text" placeholder="yes.im@bk.ru" name="contacts">
        </div>
      </div>
      <div class="grid-y block">
        <h2 class="block__title">Навыки</h2>
        <div class="grid-x skills small-up-1 medium-up-3 large-up-4 grid-padding-y">
          <div class="cell skills__item">
            <input type="checkbox" id="html5" checked disabled>
            <label for="html5">html5</label>
          </div>
          <div class="cell skills__item">
            <input type="checkbox" id="sass" checked>
            <label for="sass">sass</label>
          </div>
          <div class="cell skills__item">
            <input type="checkbox" id="vanillajs" checked>
            <label for="vanillajs">vanillajs</label>
          </div>
          <div class="cell skills__item">
            <input type="checkbox" id="git" checked>
            <label for="git">git</label>
          </div>
          <div class="cell skills__item">
            <input type="checkbox" id="css3" checked>
            <label for="css3">css3</label>
          </div>
          <div class="cell skills__item">
            <input type="checkbox" id="less" checked>
            <label for="less">less</label>
          </div>
          <div class="cell skills__item">
            <input type="checkbox" id="angular" checked>
            <label for="angular">angular</label>
          </div>
          <div class="cell skills__item">
            <input type="checkbox" id="foundation" checked>
            <label for="foundation">foundation</label>
          </div>
          <div class="cell skills__item">
            <input type="checkbox" id="бэм" checked>
            <label for="бэм">бэм</label>
          </div>
          <div class="cell skills__item">
            <input type="checkbox" id="gulp" checked>
            <label for="gulp">gulp</label>
          </div>
          <div class="cell skills__item">
            <input type="checkbox" id="jquery" checked>
            <label for="jquery">jquery</label>
          </div>
          <div class="cell skills__item">
            <input type="checkbox" id="bootstrap" checked>
            <label for="bootstrap">bootstrap</label>
          </div>
        </div>
      </div>
      <div class="grid-x block js">
        <div class="cell small-12 medium-6 js__slider">
          <div class="jsslider" id="jsslider"></div>
        </div>
        <div class="cell small-12 medium-6 js__info">
          <h2 class="block__title">Мой уровень владения<br>Java Script</h2>
        </div>
      </div>
    </div>
    <script src="js/vendor.js?v=1510586499408"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/roundSlider/1.3/roundslider.js"></script>
    <script src="js/main.js?v=1510586499408"></script>
  </body>
</html>
