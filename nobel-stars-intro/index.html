<!DOCTYPE html>
<html>
<head>
	<meta charset='UTF-8'>
	<meta content='width=768' name='viewport'>
	<title>NOBEL-intro</title>
	<link href='css/animate.min.css' rel='stylesheet'>
	<link href='css/fonts.css' rel='stylesheet'>
	<link href='css/style.css' rel='stylesheet'>
</head>
<body>
	<div class='nob-stars-wrapper'>
		<div class='nob-stars-container'>

				<div class='nob-stars-intro'>
						<div class='nob-stars-title-pink wow slideInRight' data-wow-delay='0s' data-wow-duration='1s'>
							<span>угадай</span>
						</div>
						<div class='nob-stars-title-pink wow slideInRight' data-wow-delay='0.5s' data-wow-duration='1s'>
							<span>звезду</span>
						</div>
						<div class='nob-stars-title-pink wow slideInRight' data-wow-delay='1s' data-wow-duration='1s'>
							<span>по улыбке</span>
						</div>
					<div class='nob-stars-intro__content'>
						<div class='nob-stars-intro-img'></div>
						<div class='nob-stars-intro-text'>Как хорошо вы разбираетесь в мире звезд? Попробуйте узнать по улыбке</div>
					</div>
				</div>

		</div>
	</div>

	<script src='js/jquery.min.js'></script>
	<script src='js/wow.min.js'></script>
	<script>
	   new WOW().init();
	</script>
	<script src='js/script.js'></script>

</body>
</html>
